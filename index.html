<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elves of Fate</title>
    <link rel="shortcut icon" href="./img/logo/favicon_100x100.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/mana-bar.class.js"></script>
    <script src="./models/collectible-objects.class.js"></script>
    <script src="./models/potion.class.js"></script>
    <script src="./models/spellbook.class.js"></script>
    <script src="./models/movable-objects.class.js"></script>
    <script src="./models/throwable-objects.class.js"></script>
    <script src="./models/fireball.class.js"></script>
    <script src="./models/flash.class.js"></script>
    <script src="./models/background-objects.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/orcs.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/elf.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./levels/level2.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <img class="logo" id="logo" src="./img/logo/elves_of_fate.png" alt="">
    <div class="game">
        <canvas id="canvas" width="720px" height="480px">
    
        </canvas>
        <div class="menu">
            <div class="score">
                <span>Highscore: </span>
                <span id="score"> 0000000</span>
            </div>
        </div>
    </div>
    <div class="startscreen" id="startscreen">
        <img class="logo" src="./img/logo/elves_of_fate.png" alt="" onclick="continueGame()">
        <button class="btn" id="continueBtn" onclick="continueGame()">Continue</button>
        <div class="gameDescription dNone" id="gameDescription">
            <span>A horn sounds in the distance. The orcs are on the attack!<br>As the last remaining fighter of the village, it's up to you!<br>You must face the orcs and defend your village.<br> <br>Are you ready to face your destiny?</span>
        </div>
        <div class="startMenu dNone" id="startBtn">
            <button class="btnSmall" onclick="howToPlay()"><img src="img/icon/joystick-2-48.png" alt=""></button>
            <button class="btn" onclick="startGame()">Start Game!</button>
            <button class="btnSmall" onclick="soundMute()"><img src="img/icon/volume-up-4-512.png" alt=""></button>
        </div>
    </div>
    <div class="endscreen dNone" id="endscreen">
        <div>
            <span id="endscreenHeadline">Game<br>
                over</span>
            <button class="btn" id="startGame" onclick="startGame()">Restart Game!</button>
        </div>
    </div>
    <div class="mobileControllerLeft dNone" id="mobileControllerLeft">
        <div>
            <button class="btnSmall" id="btnJump"><img src="img/icon/arrow-141-64.png" alt=""></button>
        </div>
        <div>
            <button class="btnSmall" id="btnLeft"><img src="img/icon/arrow-141-64.png" class="rotateLeft" alt=""></button>
            <button class="btnSmall" id="btnRight"><img src="img/icon/arrow-141-64.png" class="rotateRight" alt=""></button>
        </div>
    </div>
    <div class="mobileControllerRight dNone" id="mobileControllerRight">
        <button class="btnSmall" id="btnFireball"><img src="img/FIREBALL/22.png" alt=""></button>
        <button class="btnSmall" id="btnFlash"><img src="img/flash/flash06.png" alt=""></button>
    </div>
</body>

</html>
